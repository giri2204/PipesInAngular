<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input type="text" class="form-control" (input)="onNameChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ date | date: 'longDate' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input type="text" class="form-control" (input)="onAmountChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
         {{ amount | currency: 'IND' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input type="text" class="form-control" (input)="onHeightChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
         {{ height | number: '1.0-0' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input type="text" class="form-control" (input)="onMilesChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <div>
         {{ miles | convert: 'cm' | number: '1.0-2' }}
      </div>
    </div>
  </div>
</div>
